<input type="text" placeholder="Type..." [(ngModel)]="searchType">
<input type="text" placeholder="Query..." [(ngModel)]="searchQuery">
<input type="button" value="Find Users" (click)="clickSearch()">

<hr><br><hr>

<div *ngIf="users">
    <div *ngFor="let user of users" (click)="clickUser(user)">
        <h3>{{ user.name }}</h3>
        <h5>email: {{ user.email }}</h5>
    </div>
</div>

<div *ngIf="currentUser">
    <h3>{{ currentUser.name}}'s Files</h3>
    <div class="file-table" *ngIf="currentUserFiles">
        <br><hr><br>
        <table>
            <h5 *ngIf="currentUserFiles.length == 0">User has no files.</h5>
            <tr *ngFor="let file of currentUserFiles">
                <td><h3>{{ file.name }}</h3><h5>Size: {{ file.fileSize }} bytes</h5></td>
                <td><div class="extra-padding">
                    <img class="button-icon" src="../../assets/trash1600.png" (click)="deleteFile(file.name)">
                </div></td>
                <td><div class="extra-padding">
                    <img class="button-icon" src="../../assets/download_icon.png" (click)="downloadFile(file.name)">
                </div></td>
            </tr>
        </table>
    </div>
</div>
